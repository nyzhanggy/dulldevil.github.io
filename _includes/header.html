
<title>{% if page.title %} {{ page.title }} {% endif %}</title>
<link rel="apple-touch-icon" href="{{ site.url }}/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="color-scheme" content="light dark">
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<link rel="stylesheet" href="{{ site.url }}/assets/css/common.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/page.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/site-header.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/site-footer.css">

<!-- css -->
{% if page.layout == 'post' %}
<link rel="stylesheet" href="{{ site.url }}/assets/css/markdown.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/highlight.css">
<link rel="stylesheet" href="{{ site.url }}/assets/css/post.css">

<script src="{{ site.url }}/assets/js/highlight.js"></script>
<script type="text/javascript">
    hljs.initHighlightingOnLoad();
</script>

{% endif %}


{% if page.MathJax %}
<!-- 数学公式 -->
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { availableFonts: ["TeX"] }
  });
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>
{% endif %}
{% for css in page.css %}
  <link rel="stylesheet" href="{{ site.url }}/assets/css/{{css}}">
{% endfor %}
