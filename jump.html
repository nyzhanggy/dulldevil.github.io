<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<script>
    setTimeout(() => {
        document.getElementById('p').innerText= 'itms-apps:'
        window.location = 'itms-apps://?action=today&referrer=app-store&itscg=10000&itsct=app-appstore-nav-200917'
    }, 3000);

    setTimeout(() => {
        document.getElementById('p').innerText= 'url-click'
        document.getElementById('url').click()
    }, 5000);

    setTimeout(() => {
        document.getElementById('p').innerText= 'url1-click'
        document.getElementById('url1').click()
    }, 10000);
</script>
<body>
    <p id="p"></p>
    <p><a id="url" href="itms-apps://?action=today&referrer=app-store&itscg=10000&itsct=app-appstore-nav-200917">itms-apps</a></p>
    <p><a id="url1" href="https://apps.apple.com/cn/app/be-focused-pro-focus-timer/id953426154">apple</a></p>
</body>

</html>
